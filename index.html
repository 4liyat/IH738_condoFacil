<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoF√°cil - Iniciar Sesi√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-full mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">CondoF√°cil</h1>
            <p class="text-gray-600 mt-2">Gesti√≥n inteligente de condominios</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span id="errorText"></span>
        </div>

        <!-- Mensaje de √©xito -->
        <div id="successMsg" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span id="successText"></span>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Correo Electr√≥nico
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    placeholder="ejemplo@correo.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-200 font-semibold shadow-lg">
                Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Link a registro -->
        <p class="text-center text-gray-600 mt-6">
            ¬øNo tienes cuenta? 
            <a href="register.html" class="text-blue-600 hover:underline font-semibold">
                Reg√≠strate aqu√≠
            </a>
        </p>

        <!-- Usuario demo -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-gray-700 mb-2"><strong>üë§ Usuario demo:</strong></p>
            <p class="text-xs text-gray-600">Email: admin@condofacil.com</p>
            <p class="text-xs text-gray-600">Contrase√±a: admin123</p>
        </div>
    </div>

    <script>
        // Inicializar usuarios demo si no existen
        if (!localStorage.getItem('users')) {
            const demoUsers = [
                {
                    id: '1',
                    nombre: 'Administrador Demo',
                    email: 'admin@condofacil.com',
                    password: 'admin123',
                    rol: 'administrador',
                    unidad: 'Admin',
                    telefono: '5551234567'
                },
                {
                    id: '2',
                    nombre: 'Residente Demo',
                    email: 'residente@condofacil.com',
                    password: 'residente123',
                    rol: 'residente',
                    unidad: '101',
                    telefono: '5559876543'
                }
            ];
            localStorage.setItem('users', JSON.stringify(demoUsers));
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Obtener usuarios del localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Buscar usuario
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Guardar sesi√≥n
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Mostrar mensaje de √©xito
                showSuccess('¬°Bienvenido! Redirigiendo...');
                
                // Redireccionar al dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('Credenciales incorrectas. Por favor, intenta de nuevo.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 4000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
