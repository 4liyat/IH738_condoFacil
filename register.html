<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoFácil - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl my-8">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-full mb-3">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Crear Cuenta</h1>
            <p class="text-gray-600 mt-1">Únete a CondoFácil</p>
        </div>

        <!-- Mensajes -->
        <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span id="errorText"></span>
        </div>

        <div id="successMsg" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span id="successText"></span>
        </div>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Nombre Completo *
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        required
                        placeholder="Juan Pérez"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Correo Electrónico *
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        placeholder="ejemplo@correo.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Contraseña *
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        minlength="6"
                        placeholder="Mínimo 6 caracteres"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Confirmar Contraseña *
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        placeholder="Repetir contraseña"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Rol *
                    </label>
                    <select 
                        id="rol" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Seleccionar...</option>
                        <option value="residente">Residente</option>
                        <option value="administrador">Administrador</option>
                        <option value="proveedor">Proveedor</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Unidad/Departamento
                    </label>
                    <input 
                        type="text" 
                        id="unidad" 
                        placeholder="Ej: 101, Torre A-502"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        placeholder="5551234567"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-200 font-semibold shadow-lg mt-6">
                Crear Cuenta
            </button>
        </form>

        <!-- Link a login -->
        <p class="text-center text-gray-600 mt-6">
            ¿Ya tienes cuenta? 
            <a href="index.html" class="text-blue-600 hover:underline font-semibold">
                Inicia sesión
            </a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const rol = document.getElementById('rol').value;
            const unidad = document.getElementById('unidad').value;
            const telefono = document.getElementById('telefono').value;
            
            // Validar contraseñas
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }
            
            // Obtener usuarios existentes
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Verificar si el email ya existe
            if (users.find(u => u.email === email)) {
                showError('Este correo ya está registrado');
                return;
            }
            
            // Crear nuevo usuario
            const newUser = {
                id: Date.now().toString(),
                nombre,
                email,
                password,
                rol,
                unidad,
                telefono,
                fechaRegistro: new Date().toISOString()
            };
            
            // Agregar a la lista
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Mostrar éxito
            showSuccess('¡Cuenta creada exitosamente! Redirigiendo...');
            
            // Redireccionar al login
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 4000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
